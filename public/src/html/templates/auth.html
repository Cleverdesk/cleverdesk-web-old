<div ng-if="error" class="ui icon error message">
    <i class="warning sign icon"></i>
    <div class="content">
        <div class="header">
            Login Error
        </div>
    </div>
</div>
<form class="ui form" ng-submit="auth()">

    <div class="field">
        <label>Username</label>
        <input type="text" ng-model="username" placeholder="Username">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="text" ng-model="password" placeholder="Password">
    </div>
    <button class="ui button" type="submit">Login <i class="unlock icon"></i></button>
</form>
